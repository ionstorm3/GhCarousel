<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/GhCarousel.css"/>
    <script src="./index.js"></script>
    <meta charset="UTF-8">
    <title>GH Carousel</title>
</head>
<body onload="init()">
<p>Hello World</p>
<div class="gh-carousel" id="car-one">
    <!--Descriptions container-->
    <ul class="gh-descs-container">
        <li class="desc">Desc 1</li>
        <li class="desc">Desc 2</li>
        <li class="desc">Desc 3</li>
        <li class="desc">Desc 4</li>
    </ul>
    <!--Cards container-->
    <ul class="gh-cards-container">
        <li class="card">
            <span>Card 1</span>
        </li>
        <li class="card">
            <span>Card 2</span>
        </li>
        <li class="card">
            <span>Card 3</span>
        </li>
        <li class="card">
            <span>Card 4</span>
        </li>
    </ul>
    <!--Links container-->
    <ul class="gh-links-container">
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
    </ul>
    <!--Next Preview Container-->
    <div class="gh-preview-container">
        <!--Intentionally left blank-->
    </div>
</div>
</body>
</html>
